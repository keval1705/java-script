<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>

<body>
    <script>
        // rest operator  ...args//
        function sum(name, ...args) {
            console.log(arguments);

            document.write(`hello ${name} : `)

            let sum = 0;
            for (let i in args) {
                sum += args[i];
            }
            document.write(sum + "<br>")
        }
        sum("keval", 20, 30, 20);
        sum("akash", 20, 30, 9999);
    </script>

    <script>
        //speread operator//

        function sum(name, ...args) {
            console.log(arguments);

            document.write(`hello ${name} : `)

            let sum = 0;
            for (let i in args) {
                sum += args[i];
            }
            document.write(sum + "<br>")
        }
        //speread //
        var arr = [10, 20, 30]
        console.log([...arr]);
        sum("keval", ...arr);


    </script>
</body>

</html>
