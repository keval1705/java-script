<body>
    <script>

        // array destructruing //
        let user = ["keval", 20, "gujarat", ['male', '18000']];

        let [name, age, state, [gender, salary]] = user;

    <script>
        // object destructring //

        let users = {
            names: "keval",
            ages: 22,

        let { names, ages } = users;

        console.log(names);
        console.log(ages);

    </script>
