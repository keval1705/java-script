<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="span"></span>

    <script>
        var date = new Date();
        var test = date.getDate();
        var test = date.getMonth();
        var test = date.getTime() / 60000000;
        document.write(date.toDateString())

        var span = document.getElementById('span');

        function time() {
            var d = new Date();
            var s = d.getSeconds();
            var m = d.getMinutes();
            var h = d.getHours();
            span.textContent =
                (h) + ":" + (m) + ":" + ("0" + s).substr(-2);
        }

        setInterval(time, 1000);


    </script>
</body>

</html>
