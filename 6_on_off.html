<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="light" onclick="on()">on</button><br><br>
    <img src="../off.jpg" id="img" height="400px" width="300px">
    <script>


        function on() {
            var light = document.getElementById("light").innerHTML;
            if (light == "on") {
                console.log(light);
                document.getElementById("light").innerHTML = "off";
                document.getElementById("img").src = "../on.jpg";
            }
            else {
                console.log(222);
                document.getElementById("light").innerHTML = "on";
                document.getElementById("img").src = "../off.jpg";
            }
        }

    </script>
</body>

</html>
